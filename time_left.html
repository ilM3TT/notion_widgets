<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Tempo rimanente alla sessione invernale</title>
    <style>
        body {
            text-align: center;
            font-family: 'Fjalla One', sans-serif;
            background-color: #fff;
        }
        .box {
            display: inline-block;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        #days {
            background-color: #0f4d4f;
        }
        #hours {
            background-color: #4CAF50;
        }
        #minutes {
            background-color: #76250b;
        }
        h2 {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="counter">
        <h2>
            Tempo rimanente all'inizio della sessione estiva
        </h2>
        <h2 class="box" id="days"></h2>
        <h2 class="box" id="hours"></h2>
        <h2 class="box" id="minutes"></h2>
    </div>

    <script>
        function calculateTimeRemaining() {
            now = new Date();
            // Imposta la data obiettivo (esempio: 24 febbraio 2024 alle 12:00:00)
            const targetDate = new Date("2024-06-05T12:00:00");
            const timeDifference = targetDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerHTML = days + " giorni ";
            document.getElementById("hours").innerHTML = hours + " ore ";
            document.getElementById("minutes").innerHTML = minutes + " minuti ";
        }

        // Chiamare la funzione iniziale
        calculateTimeRemaining();

        // Impostare l'intervallo di aggiornamento
        const timer = setInterval(calculateTimeRemaining, 1000);
    </script>
</body>
</html>
