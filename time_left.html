<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Fine sessione invernale</title>
    <style>
        body {
            text-align: center;
            font-family: 'Fjalla One', sans-serif;
            background-color: #fff;
        }
        .box {
            display: inline-block;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        #days {
            background-color: #0f4d4f;
        }
        #hours {
            background-color: #4CAF50;
        }
        #minutes {
            background-color: #76250b;
        }
        h2 {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="counter">
        <h2>
            Fine sessione invernale
        </h2>
        <h2 class="box" id="giorni"></h2>
        <h2 class="box" id="ore"></h2>
        <h2 class="box" id="minuti"></h2>
    </div>

    <script>
        function calculateTimeRemaining() {
            now = new Date();
            // Imposta la data obiettivo (esempio: 28 febbraio 2024 alle 12:00:00)
            const targetDate = new Date("2024-02-28T12:00:00");
            const timeDifference = targetDate - now;

            const giorni = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const ore = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minuti = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("giorni").innerHTML = giorni + " giorni ";
            document.getElementById("ore").innerHTML = ore + " ore ";
            document.getElementById("minuti").innerHTML = minuti + " minuti ";
        }

        // Chiamare la funzione iniziale
        calculateTimeRemaining();

        // Impostare l'intervallo di aggiornamento
        const timer = setInterval(calculateTimeRemaining, 1000);
    </script>
</body>
</html>
